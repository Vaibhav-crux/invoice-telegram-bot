<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Invoice Generator</h1>
    <div class="invoice-details">
        <h2>Invoice Details</h2>
        <p><strong>Date Issued:</strong> <span id="date"></span></p>
        <p><strong>Invoice No:</strong> <span id="invoiceNo"></span></p>
        <p><strong>Issued to:</strong> Raghavendra, Dhanban Jharkhand, 826001</p>
        <p><strong>Bank Name:</strong> Rimberio</p>
        <p><strong>Account No:</strong> 012345678901</p>
    </div>
    <div class="form-container">
        <h2>Add Item</h2>
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="quantity" placeholder="Quantity" min="1">
        <input type="number" id="price" placeholder="Price (₹)" min="0" step="0.01">
        <button onclick="addRow()">Add Row</button>
    </div>
    <div class="table-container">
        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>DESCRIPTION</th>
                    <th>QTY</th>
                    <th>PRICE (₹)</th>
                    <th>SUBTOTAL (₹)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <p class="total">GRAND TOTAL: ₹<span id="grandTotal">0</span></p>
        <button class="pdf-button" onclick="downloadPDF()">Download as PDF</button>
        <button class="telegram-button" onclick="sendToTelegram()">Send to Telegram</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
